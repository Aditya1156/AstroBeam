<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroBeam - P2P File Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'space-dark': '#0f0c29',
              'space-mid': '#302b63',
              'space-light': '#24243e',
              'comet': '#f7b733',
              'nebula': '#8e44ad',
              'starlight': '#fafafa',
              'moonbeam': '#bdc3c7',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              starPulse: {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '1', transform: 'scale(1.1)' },
              },
              meteor: {
                '0%': { transform: 'translateX(-200%) rotate(-45deg)', opacity: '1' },
                '70%': { opacity: '1' },
                '100%': { transform: 'translateX(200%) rotate(-45deg)', opacity: '0' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              starPulse: 'starPulse 2s ease-in-out infinite',
              meteor: 'meteor 8s linear infinite',
            }
          }
        }
      }
    </script>

}
</script>
